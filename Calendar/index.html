<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Календар на лютий</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-box">
    		<p class="header-calendar">ЛЮТИЙ 2019</p>	
		<div id="box-days-week">
			<div class="days-week"><span>ПН</span></div>
			<div class="days-week"><span>ВТ</span></div>
			<div class="days-week"><span>СР</span></div>
			<div class="days-week"><span>ЧТ</span></div>
			<div class="days-week"><span>ПТ</span></div>
			<div class="days-week"><span>СБ</span></div>
			<div class="days-week"><span>НД</span></div>
		</div>
		<div id="box-calendar-days">
			<div class="calendar-days"><span class="grey-dates">28</span></div>
			<div class="calendar-days"><span class="grey-dates">29</span></div>
			<div class="calendar-days"><span class="grey-dates">30</span></div>
			<div class="calendar-days"><span class="grey-dates">31</span></div>
			<div class="calendar-days"><span>1</span></div>
			<div class="calendar-days"><span class="red-dates">2</span></div>
			<div class="calendar-days"><span class="red-dates">3</span></div>
			<div class="calendar-days"><span>4</span></div>
			<div class="calendar-days"><span>5</span></div>
			<div class="calendar-days"><span>6</span></div>
			<div class="calendar-days"><span>7</span></div>
			<div class="calendar-days"><span>8</span></div>
			<div class="calendar-days"><span class="red-dates">9</span></div>
			<div class="calendar-days"><span class="red-dates">10</span></div>
			<div class="calendar-days"><span>11</span></div>
			<div class="calendar-days"><span>12</span></div>
			<div class="calendar-days"><span>13</span></div>
			<div class="calendar-days"><span>14</span></div>
			<div class="calendar-days"><span>15</span></div>
			<div class="calendar-days"><span class="red-dates">16</span></div>
			<div class="calendar-days"><span class="red-dates">17</span></div>
			<div class="calendar-days"><span>18</span></div>
			<div class="calendar-days"><span>19</span></div>
			<div class="calendar-days"><span>20</span></div>
			<div class="calendar-days"><span>21</span></div>

			<div class="calendar-days"><span class="red-dates">23</span></div>
			<div class="calendar-days"><span class="red-dates">24</span></div>
			<div class="calendar-days"><span>25</span></div>
			<div class="calendar-days"><span>26</span></div>
			<div class="calendar-days"><span>27</span></div>
			<div class="calendar-days"><span>28</span></div>
			<div class="calendar-days"><span class="grey-dates">1</span></div>
			<div class="calendar-days"><span class="grey-dates">2</span></div>
			<div class="calendar-days"><span class="grey-dates">3</span></div>
		</div>
    </div>
</body>
</html>
